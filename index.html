    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='index.js' defer></script>
</head>
<body>
    <main>
        <div id="historical-data">
            <img src="https://i.ibb.co/7b4nsjr/history.png" alt="calendar icon" class="nav-icons">

            <img src="https://i.ibb.co/S3KynxB/newTask.png" alt="flower icon" class="nav-icons">
