<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintCondition</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/mozilla/36/green-heart_1f49a.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src='index.js' defer></script>
</head>
<body>
    <main>
        <div id="historical-data">
            <img src="https://i.ibb.co/7b4nsjr/history.png" id="show-history" alt="calendar icon" class="nav-icons">
            <ul id="history-container" class="hidden">

            </ul>
        </div>
        
        <div id="form-list-container">
            <h2>MintCondition</h2>
            <form id="new-task-form" class="hidden">
                <input type="text" value="" placeholder="Add new self-care task" name="content" id="content">
                <select name="category" id="category">
                <option value="" selected disabled hidden>Category</option>
                </select>
                <input id="task-submit" type="submit" value="submit">
            </form>
            <div id="task-container">
                <h1></h1>
                <hr class="horizontal">
                <ul id="task-list">
                </ul>
                <div id="progress-container">
                    <label id="progress-label" for="progress"> Progress:</label>
                    <progress id="progress" value="0" max="100"></progress>
                </div>
            </div>
        </div>
        <div>
            <img src="https://i.ibb.co/S3KynxB/newTask.png" alt="flower icon" id="show-form" class="nav-icons">
            <!-- <section id="tasks-by-category">here</section> -->
        </div>
    </main>
</body>
</html>
